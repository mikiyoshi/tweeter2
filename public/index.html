<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      type="text/css"
    />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    
    <!-- timeago.js  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
      integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <!-- Responsive Design -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <div class="header-nav">
      <nav>
        <span class="logo"><a href="/">tweeter</a></span>
        <div class="sub-title">
          <div class="title"><a href="#new-tweet"><strong>Write</strong> a new tweet</a></div>
          <div class="angle"><a href="#new-tweet"><i class="fas fa-angle-double-down"></i></a></div>
        </div>
      </nav>
    </div>
    <header id="top">
      <div class="headerInner">
        <div class="thumbnail">
          <img src="/images/profile-hex.png" />
        </div>
        <div class="userName">
          <h2>Your <span class="textDefault">Name</span></h2>
        </div>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div class="itemCenter">
        <section class="new-tweet">
          <h2>Compose Tweet</h2>

          <form id="newTweet" action="/tweets" method="POST">
            <label for="tweet-text">What are you humming about?</label>
            <div id="resultPost"></div>
            <textarea
              name="text"
              id="tweet-text"
            ></textarea>
            <div class="tweetCounter">
              <button id="update-button" type="submit">Tweet</button>
              <output name="counter" id="count-update" for="tweet-text"
                >140</output
              >
            </div>
          </form>
        </section>
        <article id="new-tweet" class="messageBox">
        </article>
      </div>

      </div>
    </main>
    <footer>
      <div id="page_top">
          <a href="#top">
            <span class="fa-stack fa-lg">
              <i class="fas fa-circle fa-stack-2x"></i>
              <i class="fas fa-angle-double-up fa-stack-1x fa-inverse"></i>
            </span>
          </a>
      </div>

    </footer>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </body>
</html>
