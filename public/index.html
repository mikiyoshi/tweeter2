<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      type="text/css"
    />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <div class="header-nav">
      <nav>
        <span class="logo"><a href="/">tweeter</a></span>
        <div class="sub-title">
          <div class="title"><strong>Write</strong> a new tweet</div>
          <div class="angle"><i class="fas fa-angle-double-down"></i></div>
        </div>
      </nav>
    </div>
    <header>
      <div class="headerInner">
        <div class="thumbnail">
          <img src="/images/profile-hex.png" />
        </div>
        <div class="userName">
          <h2>Your <span class="textDefault">Name</span></h2>
        </div>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div class="itemCenter">
        <section class="new-tweet">
          <h2>Compose Tweet</h2>

          <form id="newTweet" action="/tweets" method="POST">
            <div id="resultPost"></div>
            <textarea
              name="text"
              id="tweet-text"
              placeholder="What are you humming about?"
            ></textarea>
            <div class="tweetCounter">
              <button id="update-button" type="submit">Tweet</button>
              <output name="counter" id="count-update" for="tweet-text"
                >140</output
              >
            </div>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
